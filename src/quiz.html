<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ JS</title>
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 class="text-center text-4xl text-white">QUIZ EM JAVASCRIPT</h1>
    </header>
    <main class="quiz border-4 border-double border-white">
        <div class="perguntas escondido">
            <h2 class="text-center text-white text-2xl mb-4 textoPergunta">Perguntas aqui</h2>
            <div class="respostas">
                <button class="resposta botao">Primeira resposta</button>
                <button class="resposta botao ">Segunda resposta</button>
                <button class="resposta botao">Terceira resposta</button>
                <button class="resposta botao ">Quarta resposta</button>

            </div>

        </div>
        <div class="parametros">
        <button class="botao inicioQuiz"> Começar quiz</button>
        <button class="botao proxPergunta escondido"> Próxima pergunta</button>
        </div>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
